{% extends "base.html" %}

{% block title %}Update Book{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Update Book</h1>
    <form action="{{ url_for('books.update_book', book_id=book['books_id']) }}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" value="{{ book['title'] }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" class="form-control" value="{{ book['author'] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ book['price'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control">{{ book['description'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
</div>
{% endblock %}
