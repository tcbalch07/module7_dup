{% extends "base.html" %}

{% block content %}
    <h1>Edit Sales Data</h1>
    <div class="container mt-4">
        <form action="{{ url_for('sales.edit_sales_data', sales_data_id=sales_data['sales_data_id']) }}" method="post">
            <div class="form-group">
                <label for="monthly_amount">Monthly Amount</label>
                <input type="number" step="0.0001" class="form-control" id="monthly_amount" name="monthly_amount" value="{{ sales_data['monthly_amount'] }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ sales_data['date'] }}" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="number" class="form-control" id="region" name="region" value="{{ sales_data['region'] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Sales Data</button>
        </form>
    </div>
{% endblock %}
