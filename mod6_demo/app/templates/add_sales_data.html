{% extends "base.html" %}

{% block content %}
    <h1>Add Sales Data</h1>
    <div class="container mt-4">
        <form action="{{ url_for('sales.add_sales_data') }}" method="post">
            <div class="form-group">
                <label for="monthly_amount">Monthly Amount</label>
                <input type="number" step="0.0001" class="form-control" id="monthly_amount" name="monthly_amount" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="number" class="form-control" id="region" name="region" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Sales Data</button>
        </form>
    </div>
{% endblock %}
